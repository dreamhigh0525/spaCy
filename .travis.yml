language: python

os:
  - linux
  - osx

python:
  - "2.7"
  - "3.4"

# install dependencies
install:
  - "pip install --upgrade setuptools"
  - "pip install -r requirements.txt"
  - "export PYTHONPATH=`pwd`"
  - "python setup.py build_ext --inplace"
  - "python -m spacy.en.download all"

# run tests
script:
  - py.test tests/
