language: python

sudo: required
dist: precise
group: edge

python:
   - "2.7"
   - "3.4"

os:
  - linux

env:
  - DATE=2015-01-01

install:
  - python pip-date.py $DATE
  - pip list
  - pip install -r requirements.txt
  - python setup.py sdist
  - pip install dist/*

script:
  - mkdir tmp; cd tmp
  - python -m spacy.en.download
  - python -m pytest ../spacy/ -x --models --vectors --slow
