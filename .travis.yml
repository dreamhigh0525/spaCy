language: python

sudo: false
dist: trusty
group: edge

python:
   - "2.7"
   - "3.5"

os:
  - linux

env:
  - VIA="pypi"
  - VIA="compile"
  - VIA="sdist"

install:
  - "./travis.sh"

script:
  - "pip install pytest"
  - if [[ "${VIA}" == "compile" ]]; then SPACY_DATA=models/en python -m pytest spacy; fi
  - if [[ "${VIA}" == "pip" ]]; then py.test spacy; fi
  - if [[ "${VIA}" == "sdist" ]]; then py.test spacy; fi
