language: python

os:
  - linux
  - osx

python:
  - "2.7"
  - "3.4"

# install dependencies
install:
  - "pip install --upgrade setuptools"
  - "pip install cython fabric fabtools"
  - "pip install -r requirements.txt"
  - "fab make"
  - "mkdir corpora/en"
  - "python bin/init_model.py lang_data/en corpora/en spacy/en/data"

# run tests
script:
  - py.test tests/
